  <rect x="330" y="210" width="540" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="240" width="490" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="270" width="520" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="300" width="480" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="330" width="500" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="360" width="460" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="390" width="540" height="15" rx="2" fill="#e9ecef"/>
  <rect x="330" y="420" width="480" height="15" rx="2" fill="#e9ecef"/>
  
