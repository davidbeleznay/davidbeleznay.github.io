<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #2A7F62; }
    .subtitle { font: 18px sans-serif; fill: #3B5249; }
    .node { stroke: #2A7F62; stroke-width: 2; fill: white; }
    .node-text { font: bold 14px sans-serif; fill: #333333; text-anchor: middle; }
    .node-description { font: 12px sans-serif; fill: #666666; text-anchor: middle; }
    .connection { stroke: #F58A07; stroke-width: 2; fill: none; }
    .arrow { fill: #F58A07; }
    .center-node { stroke: #F58A07; stroke-width: 3; fill: white; }
    .center-text { font: bold 16px sans-serif; fill: #F58A07; text-anchor: middle; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">AI Team Structure for Forestry Applications</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Specialized roles working together to enhance forestry expertise</text>
  
  <!-- Central Node - Team Coordinator -->
  <circle cx="400" cy="200" r="60" class="center-node"/>
  <text x="400" y="190" class="center-text">Team</text>
  <text x="400" y="210" class="center-text">Coordinator</text>
  
  <!-- Domain Expert Node -->
  <circle cx="200" cy="150" r="50" class="node"/>
  <text x="200" y="145" class="node-text">Domain</text>
  <text x="200" y="165" class="node-text">Expert</text>
  <text x="200" y="185" class="node-description">Forestry knowledge</text>
  
  <!-- Technical Specialist Node -->
  <circle cx="250" cy="300" r="50" class="node"/>
  <text x="250" y="295" class="node-text">Technical</text>
  <text x="250" y="315" class="node-text">Specialist</text>
  <text x="250" y="335" class="node-description">Implementation focus</text>
  
  <!-- Data Analyst Node -->
  <circle cx="550" cy="300" r="50" class="node"/>
  <text x="550" y="295" class="node-text">Data</text>
  <text x="550" y="315" class="node-text">Analyst</text>
  <text x="550" y="335" class="node-description">Insights extraction</text>
  
  <!-- Creative Strategist Node -->
  <circle cx="600" cy="150" r="50" class="node"/>
  <text x="600" y="145" class="node-text">Creative</text>
  <text x="600" y="165" class="node-text">Strategist</text>
  <text x="600" y="185" class="node-description">Innovation focus</text>
  
  <!-- Connections -->
  <path d="M336 176 L250 150" class="connection"/>
  <polygon points="252,146 240,143 250,154" class="arrow"/>
  
  <path d="M350 245 L290 290" class="connection"/>
  <polygon points="294,286 284,298 298,295" class="arrow"/>
  
  <path d="M450 245 L510 290" class="connection"/>
  <polygon points="506,294 520,298 510,286" class="arrow"/>
  
  <path d="M465 176 L550 150" class="connection"/>
  <polygon points="548,154 560,143 550,146" class="arrow"/>
  
  <!-- Bidirectional arrows -->
  <path d="M270 150 C320 100, 480 100, 530 150" class="connection" stroke-dasharray="5,5"/>
  <polygon points="526,146 538,156 536,146" class="arrow"/>
  
  <path d="M320 300 C360 350, 440 350, 480 300" class="connection" stroke-dasharray="5,5"/>
  <polygon points="476,304 488,314 484,302" class="arrow"/>
  
  <!-- Information Box -->
  <rect x="600" y="10" width="180" height="90" fill="white" stroke="#2A7F62" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="30" font-size="12" fill="#2A7F62">Key Features:</text>
  <text x="610" y="50" font-size="11" fill="#333333">• Specialized AI personas</text>
  <text x="610" y="70" font-size="11" fill="#333333">• Complementary expertise</text>
  <text x="610" y="90" font-size="11" fill="#333333">• Coordinated workflows</text>
</svg>