<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #2A7F62; }
    .subtitle { font: 18px sans-serif; fill: #3B5249; }
    .approach-title { font: bold 20px sans-serif; fill: #2A7F62; }
    .approach-subtitle { font: italic 16px sans-serif; fill: #666666; }
    .feature-text { font: 14px sans-serif; fill: #333333; }
    .highlight { fill: #F58A07; }
    .box { stroke: #2A7F62; stroke-width: 2; fill: white; }
    .box-highlight { stroke: #F58A07; stroke-width: 3; fill: white; }
    .arrow { stroke: #2A7F62; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .level-indicator { font: bold 16px sans-serif; fill: white; }
    .level-circle { fill: #2A7F62; }
    .footer-text { font: italic 14px sans-serif; fill: #666666; text-anchor: middle; }
  </style>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2A7F62"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Implementation Approaches for AI in Forestry</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Comparing three pathways to AI integration</text>
  
  <!-- Approach 1: Custom Claude Prompts -->
  <rect x="50" y="100" width="220" height="320" rx="10" ry="10" class="box"/>
  <circle cx="70" cy="120" r="15" class="level-circle"/>
  <text x="70" y="125" class="level-indicator" text-anchor="middle">1</text>
  <text x="160" y="130" class="approach-title" text-anchor="middle">Custom Claude Prompts</text>
  <text x="160" y="155" class="approach-subtitle" text-anchor="middle">For individual professionals</text>
  
  <text x="70" y="190" class="feature-text">• <tspan class="highlight">Flexibility</tspan> for ad-hoc usage</text>
  <text x="70" y="220" class="feature-text">• Pre-engineered prompt templates</text>
  <text x="70" y="250" class="feature-text">• No special account requirements</text>
  <text x="70" y="280" class="feature-text">• Quick implementation</text>
  <text x="70" y="310" class="feature-text">• Easy knowledge updates</text>
  <text x="70" y="340" class="feature-text">• Minimal investment</text>
  <text x="70" y="370" class="feature-text">• Works with free Claude accounts</text>
  
  <!-- Approach 2: Specialized GPTs -->
  <rect x="290" y="100" width="220" height="320" rx="10" ry="10" class="box"/>
  <circle cx="310" cy="120" r="15" class="level-circle"/>
  <text x="310" y="125" class="level-indicator" text-anchor="middle">2</text>
  <text x="400" y="130" class="approach-title" text-anchor="middle">Specialized GPTs</text>
  <text x="400" y="155" class="approach-subtitle" text-anchor="middle">For specific workflows</text>
  
  <text x="310" y="190" class="feature-text">• <tspan class="highlight">Consistency</tspan> across usage</text>
  <text x="310" y="220" class="feature-text">• Role-specific knowledge bases</text>
  <text x="310" y="250" class="feature-text">• Requires ChatGPT Plus</text>
  <text x="310" y="280" class="feature-text">• Medium implementation time</text>
  <text x="310" y="310" class="feature-text">• Easy sharing within teams</text>
  <text x="310" y="340" class="feature-text">• Moderate investment</text>
  <text x="310" y="370" class="feature-text">• Built-in file handling</text>
  
  <!-- Approach 3: Enterprise AI Team Ecosystems -->
  <rect x="530" y="100" width="220" height="320" rx="10" ry="10" class="box-highlight"/>
  <circle cx="550" cy="120" r="15" class="level-circle" style="fill: #F58A07;"/>
  <text x="550" y="125" class="level-indicator" text-anchor="middle">3</text>
  <text x="640" y="130" class="approach-title" text-anchor="middle" style="fill: #F58A07;">Enterprise AI Teams</text>
  <text x="640" y="155" class="approach-subtitle" text-anchor="middle">For organizations</text>
  
  <text x="550" y="190" class="feature-text">• <tspan class="highlight">Integration</tspan> with existing systems</text>
  <text x="550" y="220" class="feature-text">• Custom team networks</text>
  <text x="550" y="250" class="feature-text">• API-based implementation</text>
  <text x="550" y="280" class="feature-text">• Comprehensive training</text>
  <text x="550" y="310" class="feature-text">• Knowledge management linkage</text>
  <text x="550" y="340" class="feature-text">• Higher upfront investment</text>
  <text x="550" y="370" class="feature-text">• Measurable organizational ROI</text>
  
  <!-- Arrows suggesting progression -->
  <path d="M280 260 L290 260" class="arrow"/>
  <path d="M520 260 L530 260" class="arrow"/>
  
  <!-- Complexity/Impact Scale -->
  <rect x="150" y="440" width="500" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#2A7F62" stroke-width="1"/>
  <text x="150" y="465" class="feature-text">Lower Complexity</text>
  <text x="650" y="465" class="feature-text" text-anchor="end">Higher Organizational Impact</text>
  
  <!-- Scale indicators -->
  <circle cx="170" cy="425" r="8" fill="#2A7F62"/>
  <circle cx="400" cy="425" r="8" fill="#2A7F62"/>
  <circle cx="630" cy="425" r="8" fill="#F58A07"/>
  
  <!-- Footer -->
  <text x="400" y="490" class="footer-text">Choose the approach that best fits your organization's needs and capabilities</text>
</svg>