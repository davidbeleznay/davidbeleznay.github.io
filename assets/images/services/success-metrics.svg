<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" fill="#2c7873" text-anchor="middle" font-weight="bold">Client Success Metrics</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Measurable improvements after implementing AI team frameworks</text>
  
  <!-- Case Study 1: Forestry Consulting Firm -->
  <g id="case-study-1">
    <rect x="50" y="90" width="330" height="280" fill="white" stroke="#6FB98F" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Header -->
    <rect x="50" y="90" width="330" height="60" fill="#6FB98F" rx="10" ry="10"/>
    <text x="215" y="115" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Forestry Consulting Firm</text>
    <text x="215" y="135" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">15-person team specializing in forest management</text>
    
    <!-- Metrics -->
    <g id="metric-1-1">
      <circle cx="140" cy="200" r="50" fill="none" stroke="#6FB98F" stroke-width="10"/>
      <path d="M140 150 A50 50 0 0 1 189.8 193.3" fill="none" stroke="#2c7873" stroke-width="10"/>
      <text x="140" y="195" font-family="Arial, sans-serif" font-size="24" fill="#2c7873" text-anchor="middle" font-weight="bold">62%</text>
      <text x="140" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Report Writing Time</text>
      <text x="140" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Reduction</text>
    </g>
    
    <g id="metric-1-2">
      <circle cx="140" cy="320" r="40" fill="none" stroke="#6FB98F" stroke-width="10"/>
      <path d="M140 280 A40 40 0 0 1 179.6 315.9" fill="none" stroke="#2c7873" stroke-width="10"/>
      <text x="140" y="315" font-family="Arial, sans-serif" font-size="20" fill="#2c7873" text-anchor="middle" font-weight="bold">41%</text>
      <text x="140" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Field Data Accuracy</text>
      <text x="140" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Improvement</text>
    </g>
    
    <g id="metric-1-3">
      <rect x="230" y="170" width="120" height="180" fill="none" stroke="#eee" stroke-width="1"/>
      <rect x="240" y="225" width="30" height="125" fill="#ddd"/>
      <rect x="240" y="225" width="30" height="125" fill="#6FB98F" opacity="0.3"/>
      <rect x="310" y="170" width="30" height="180" fill="#2c7873"/>
      <text x="255" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Before</text>
      <text x="325" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">After</text>
      <text x="290" y="170" font-family="Arial, sans-serif" font-size="14" fill="#2c7873" text-anchor="middle" font-weight="bold">Project Capacity</text>
      <text x="290" y="365" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">30% Increase</text>
    </g>
  </g>
  
  <!-- Case Study 2: Environmental Engineering Department -->
  <g id="case-study-2">
    <rect x="420" y="90" width="330" height="280" fill="white" stroke="#2B6777" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Header -->
    <rect x="420" y="90" width="330" height="60" fill="#2B6777" rx="10" ry="10"/>
    <text x="585" y="115" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Environmental Engineering</text>
    <text x="585" y="135" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Hydrology-focused AI team implementation</text>
    
    <!-- Metrics -->
    <g id="metric-2-1">
      <circle cx="510" cy="200" r="50" fill="none" stroke="#2B6777" stroke-width="10"/>
      <path d="M510 150 A50 50 0 1 1 459.5 193.3" fill="none" stroke="#004445" stroke-width="10"/>
      <text x="510" y="190" font-family="Arial, sans-serif" font-size="24" fill="#004445" text-anchor="middle" font-weight="bold">3.5x</text>
      <text x="510" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Watershed Analysis</text>
      <text x="510" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Acceleration</text>
    </g>
    
    <g id="metric-2-2">
      <circle cx="510" cy="320" r="40" fill="none" stroke="#2B6777" stroke-width="10"/>
      <path d="M510 280 A40 40 0 0 1 550 320" fill="none" stroke="#004445" stroke-width="10"/>
      <text x="510" y="315" font-family="Arial, sans-serif" font-size="20" fill="#004445" text-anchor="middle" font-weight="bold">27%</text>
      <text x="510" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Model Accuracy</text>
      <text x="510" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Improvement</text>
    </g>
    
    <g id="metric-2-3">
      <rect x="600" y="170" width="120" height="180" fill="none" stroke="#eee" stroke-width="1"/>
      <rect x="610" y="170" width="30" height="180" fill="#ddd"/>
      <rect x="610" y="170" width="30" height="180" fill="#2B6777" opacity="0.4"/>
      <rect x="680" y="260" width="30" height="90" fill="#004445"/>
      <text x="625" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Before</text>
      <text x="695" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">After</text>
      <text x="660" y="170" font-family="Arial, sans-serif" font-size="14" fill="#004445" text-anchor="middle" font-weight="bold">Staff Overtime</text>
      <text x="660" y="365" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">40% Reduction</text>
    </g>
  </g>
  
  <!-- Footer Notes -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle" font-style="italic">Data based on actual client implementations from 2024-2025</text>
</svg>